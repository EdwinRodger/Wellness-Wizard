{% extends 'layout.html' %}

{% block content %}
<div>
    <h1>Login</h1>
</div>
<div>
    <form action='login' method='POST'>
        <input type='text' name='email' id='email' placeholder='email' />
        <input type='password' name='password' id='password' placeholder='password' />
        <input type='submit' name='submit' />
    </form>
</div>
{% endblock %}
