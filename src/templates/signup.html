{% extends 'layout.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card" style="min-height: 30rem; min-width: 30rem; background-color: #edda92;">
        <div class="card-body vertical-center">
            <h1 class="card-title text-center">Sign Up</h1>
            <form action='signup' method='POST'>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" name='email' id="floatingInputValue" placeholder="">
                    <label for="floatingInputValue">Email Address</label>
                    <div id="emailHelp" class="form-text ms-1 card-text">We'll never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" name='password' id="floatingInputPassword" placeholder="">
                    <label for="floatingInputPassword">Password</label>
                </div>
                <input type='submit' name='submit' class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
